<html lang="en">
   <head>
      <title>bloc | sign up</title>
      <meta charset="UTF-8">

      <!--===============================================================================================-->

      <script src="/static/app/js/bloc.umd.min.js"></script>
   </head>
   <body>
      <div class="limiter">
         <div class="container-login100">
            <div class="wrap-login100">
               <div class="login100-form validate-form">
				  				<span class="login100-form-title pb-3">
                  	<a href = "{{ url_for('views.home') }}"><img src="/static/images/birds.svg" alt="bloc" width="95" height="84" class="logo d-inline-block align-text-top"></a>
                  </span>
                  <span class="login100-form-title-black pb-3">
                  Sign up with biometrics
                  </span>
                  <div class = "container">
					  <!-- Biometric images -->
                     <div class="d-flex p-2 justify-content-center">
                        <div class = "container d-flex p-2 justify-content-center mx-auto">
                           <img src="/static/img/faceid.png" class=" card-img-top" alt="Face ID image">
                        </div>
                        <div class = "container d-flex p-2 justify-content-center mx-auto"> 
                           <img src="/static/img/touchid.png" class="card-img-top" alt="Fingerprint image">
                        </div>
                     </div>
                     <strong>
                        <center><b><p>{{ email }}</p></b></center>
                     </strong>
                     <center><p class = "biometric-msg">Your biometrics are not stored, they are only used for verification.</p></center>
                  </div>
				  <br>
                  <div hidden class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                     <label>Email</label>
                     <input hidden class="input100" type="text" name="username" id="username" value = "{{ username }}" disabled>
                     <span class="focus-input100"></span>
                  </div>
                  <div class="container-login100-form-btn">
                     <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn" id = "btnRegister">
                        Sign up with Biometrics
                        </button>
                     </div>
                  </div>
                  <div hidden class="text-center p-t-115">
                     <span class="txt1">
                     Sign up with email link instead?
                     </span>
					  <br>
                     <a class="txt2" href="/login">
                     	<u>Click here</u>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <main hidden>
         <h2></h2>
         <details>
            <summary>Debug Info</summary>
            <!-- Registration -->
            <section>
               <h3>Registration</h3>
               <p>Status: <span id="statusRegister"></span></p>
               <h4>Raw Output:</h4>
               <textarea id="dbgRegister" spellcheck="false"></textarea>
            </section>
            <!-- Authentication -->
            <section>
               <h3>Authentication</h3>
               <p>Status: <span id="statusAuthenticate"></span></p>
               <h4>Raw Output:</h4>
               <textarea id="dbgAuthenticate" spellcheck="false"></textarea>
            </section>
         </details>
         <!-- needed to perform registration -->
         <p id="statusRegister" hidden></p>
         <p id="dbgRegister" hidden></p>
         <!-- end need -->
         <div class="debug-container"></div>
      </main>
      <div id="dropDownSelect1"></div>

      <script src="/static/vendor/jquery/jquery-3.2.1.min.js"></script>

      <script src="/static/js/main.js"></script>

      <script src="/static/app/js/auth-script.js"></script>
   </body>
