      <div class="limiter">
         <div class="container-login100">
            <div class="wrap-login100">
               <div class="login100-form validate-form">
                  <span class="login100-form-title pb-3">
                  	<a href = "{{ url_for('views.home') }}"><img src="/static/images/birds.svg" alt="bloc" width="95" height="84" class="logo d-inline-block align-text-top"></a>
                  </span>
                  <span class="login100-form-title-black pb-3">
                  login
                  </span>
                  <div class = "container">
					  <!-- Biometric images -->
                     <div class="d-flex p-2 justify-content-center">
                        <div class = "container d-flex p-2 justify-content-center mx-auto">
                           <img src="/static/img/faceid.png" class="card-img-top" alt="Face ID image">
                        </div>
                        <div class = "container d-flex p-2 justify-content-center mx-auto"> 
                           <img src="/static/img/touchid.png" class="card-img-top" alt="Fingerprint image">
                        </div>
                     </div>
                     <strong>
                        <center>
                           <b>
                              <p>{{ username }}</p>
                           </b>
                        </center>
                     </strong>
                     <center>
                        <p>Click below to log back in.</p>
                     </center>
                  </div>
                  <div hidden class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
                     <label>Email</label>
                     <input class="input100" type="text" name="username" id="username" value = "{{ username }}" disabled>
                     <span class="focus-input100"></span>
                  </div>
                  <div class="container-login100-form-btn">
                     <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button hidden class = "btn btn-primary " id = "btnRegister"></button>
                        <button class="login100-form-btn" data-bs-toggle="modal" data-bs-target="#/staticBackdrop" id="btnAuthenticate">
                        login
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="/staticBackdrop" data-bs-backdrop="/static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="/staticBackdropLabel" aria-hidden="true">
                           <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                 <div class="modal-header">
                                    <center>
                                       <h5 class="modal-title" id="/staticBackdropLabel">One moment</h5>
                                    </center>
                                 </div>
                                 <div class="modal-body">
                                    <div class="d-flex align-items-center">
                                       <strong>Please wait...</strong>
                                       <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                                    </div>
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div hidden class="text-center p-t-115">
                     <span class="txt1">
                     Donâ€™t have an account?
                     </span>
                     <a class="txt2" href="/signup">
                     Sign Up
                     </a>
                  </div>
               </div>
            </div>
         </div>

      <main hidden>
         <h2></h2>
         <details>
            <summary>Debug Info</summary>
            <!-- Registration -->
            <section>
               <h3>Registration</h3>
               <p>Status: <span id="statusRegister"></span></p>
               <h4>Raw Output:</h4>
               <textarea id="dbgRegister" spellcheck="false"></textarea>
            </section>
            <!-- Authentication -->
            <section>
               <h3>Authentication</h3>
               <p>Status: <span id="statusAuthenticate"></span></p>
