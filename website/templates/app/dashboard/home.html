{% extends "app/dashboard/base.html" %} {% block title %}dash | home{% endblock title %}
{% block content %}
<section class = "dash-container">
  <div class = "container dash-container">
    <!-- Set Field -->
    <div class = "container limiter">
      <div class="mb-3">
        <span class="login100-form-title p-5 container-lg">
          <h3 class = "company-name">Auth Status</h3>
          <h4 class = "OK">OK</h4>
        </span>
      </div>
      <!-- Set brand colors -->
      <span class="login100-form-title p-5 container-lg">
        <h3 class = "company-name">Successful Logins</h3>
        <h4 class = "succ-logins">0</h4>
      </span>
      <!-- line break -->
      <br>
      <!-- Set logo -->
      <!-- Submit button -->
      <h4>Make changes?</h4>
      <button type="button" class=" btn btn-primary btn-submit">Edit</button>
    </div>
    <!-- Break -->
  </div>
  <!-- User Created Template -->
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form method = "POST" action = "#" class="login100-form validate-form">
          <span class="login100-form-title py-5 px-5 container-xl" id = "display_image">
            <h3 class = "company-name">Your Brand</h3>
          </span>
          <span class="login100-form-title p-b-48">
            <p class = "setup-signup-header-message">Enter your email below to sign up for an example account</p>
          </span>
          <div class="wrap-input100 validate-input" data-validate = "Valid email is: a@b.c">
            <label class = "field-name">Email</label>
            <strong><input class="input100" type="text" name="username" id="username" placeholder = "Enter email"></strong>
            <span class="focus-input100"></span>
          </div>
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button class="login100-form-btn">
              Sign up
              </button>
            </div>
          </div>
          <div hidden class="text-center p-t-115">
            <span class="txt1">
            Already have an account?
            </span>
            <br>
            <a class="txt2" href="#">
            Login
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="dropDownSelect1"></div>
  </div>
</section>
<!--===============================================================================================-->
<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/bootstrap/js/popper.js"></script>
<script src="static/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/daterangepicker/moment.min.js"></script>
<script src="static/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
<script src="static/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
<script src="static/js/main.js"></script>
<!-- JS -->
<script src="static/app/js/setup.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
  crossorigin="anonymous"></script>
{% endblock content %}
