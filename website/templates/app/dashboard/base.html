    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm flex-wrap flex-lg-nowrap" id = "mainNav" >
      <div class="container-fluid p-2">
				<div class = "nav-logo">
					<a class="navbar-brand fw-bold" href="{{ url_for('views.docs_signup') }}">
	        	<img src="/static/app/images/blocImproved.svg" alt="bloc" width="110" height="99" class="logo d-inline-block align-text-top">
	        </a>
				</div>
				<!-- Menu button -->
				<div class="navbar-menu-nav">
					<button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
	        Menu
	        	<i class="bi-list"></i>
	        </button>
				</div>
				<!-- start Menu Navigation -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" id="offcanvasRight">
					<div class="offcanvas-header">
				    <h5 class="offcanvas-title" id="offcanvasRightLabel">Menu</h5>
				    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
				  </div>
					<div class="offcanvas-body">
	          {% if user.is_authenticated %}
	          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
							<!-- Docs navbar dropdown button-->
							<div class="dropdown ">
								<button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
									Docs
								</button>
								<ul class="dropdown-menu">
									<li class="dropdown-item"><a class="nav-link me-lg-3" href="{{ url_for('views.docs_signup') }}">Sign up</a></li>
									<li class="dropdown-item"><a class="nav-link me-lg-3" href="{{ url_for('views.docs_login') }}">Login</a></li>
								</ul>
							</div>
							<!-- Docs navbar dropdown button-->
						<div class="dropdown ">
							<button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown">
								Profile
							</button>
							<ul class="dropdown-menu">
								<li class="dropdown-item"><a class="nav-link me-lg-3" href="#">{{ user.email }}</a></li>
								<li class="dropdown-item"><a class="nav-link me-lg-3" href="#">payments</a></li>
								<li class="dropdown-item"><a class="nav-link me-lg-3" href="{{ url_for('views.settings') }}">settings</a></li>
								<li class="dropdown-item"><a class="nav-link me-lg-3" href="#">support</a></li>
							</ul>
						</div>
	            <li class="nav-item"><a class="btn" href = "{{ url_for('auth.logout') }}">logout</a></li>
	          </ul>
	          {% else %}
	          <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
						 	<li class="nav-item"><a class="nav-link me-lg-3" href = "{{ url_for('auth.logout') }}">johndoe@email.com</a></li>
	          </ul>
	          {% endif %}
					</div>
        </div>
