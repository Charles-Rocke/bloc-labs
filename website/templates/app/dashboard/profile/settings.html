{% extends "app/dashboard/base.html" %} {% block title %}bloc | Settings{% endblock title %}
{% block content %}
<!-- tracking page views -->
<script>
	// Send a default page view event with additional properties
	mixpanel.track_pageview({"page": "bloc Settings"});
</script>
<main>
    <!-- Start of Settings -->
    <div class=" mt-5 bloc-doc-container p-2 container-fluid">
        <div class="container">
            <h2 class="mt-2 mb-2">Settings</h2>
            <label for="inputPassword6" class="form-label">Pricing Plan <small><a class="nav-link me-lg-3" href={{ url_for('views.pricing') }}>upgrade?</a></small></label>
            <input class="form-control" type="text" value="{{current_user.pricing_plan}}" aria-label="readonly input example" readonly>
            <br>
            <label for="inputPassword6" class="form-label">API Key</label>
            <input class="form-control" type="text" value="{{current_user.api_key}}" aria-label="readonly input example" readonly>
        </div>
    </div>
</main>
